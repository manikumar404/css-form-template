<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add any additional meta tags or stylesheets here -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section class="main-container">

    
    <div class="main">
        <div class="top-card">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#2ebd3a" stroke-width="1.5"
                stroke-linecap="round" stroke-linejoin="bevel">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            <div class="card-text">
                <P class="card-text-header">Solved by <span class="primary-color">Charlie_reid</span>in post <span
                        class="primary-color">#2</span></P>
                <p class="card-text-wording">The answer was identified. All redirects created can be found under the
                    hosting tap of the project settings.</p>
            </div>
        </div>
        <div class="section">
            <div class="section-form">
                <p>Create A new Topic</p>
                <form class="form">
                    <input class="form-input" type="text" placeholder="Type title, or paste a link here" />
                    <div class="double-element">
                        <select class="form-input-width">
                            <option>Banana</option>
                        </select>
                        <select class="form-input-width">
                            <option>Mango</option>
                        </select>
                    </div>
                    <textarea></textarea>
                    <div class="double-element">
                        <button class="form-input-width primary-button">Creare Topic</button>
                        <button class="form-input-width secondary-button"> Cancel</button>
                    </div>
                </form>
            </div>
            <div class="right-section">
                <div class="inside-right">
                    <div class="flex-r">
                        <select class="form-input-width">
                            <option>All Categories</option>
                        </select>
                        <select class="form-input-width">
                            <option>All tags</option>
                        </select>
                        <button class="form-input-width primary-button">latest</button>
                    </div>
                    <div class="list">
                        <ul>
                            <li>Community resources</li>
                            <li>Design Help</li>
                            <li>Publishing Hel</li>
                        </ul>
                    </div>
                </div>
                <div class="list-card-section">
                    <div class="list-card">
                        <div class="wordings">
                            <p class="list-heading">Nav bar Dropdown On mobile</p>
                            <p class="list-wording"> <span></span> Publishing Help</p>
                        </div>
                        <div class="images">
                            <img src="https://img.freepik.com/free-vector/businessman-character-avatar-isolated_24877-60111.jpg"/>
                            <img src="https://www.w3schools.com/howto/img_avatar.png"/>
                            <img src="https://www.w3schools.com/w3images/avatar2.png"/>
                        </div>
                    </div>
                    <div class="list-card">
                        <div class="wordings">
                            <p class="list-heading">Present Dark Mode</p>
                            <p class="list-wording"> <span></span> Design Help</p>
                        </div>
                        <div class="images">
                            <img src="https://img.freepik.com/free-vector/businessman-character-avatar-isolated_24877-60111.jpg"/>
                            <img src="https://www.w3schools.com/howto/img_avatar.png"/>
                            <img src="https://www.w3schools.com/w3images/avatar2.png"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>

</html>
